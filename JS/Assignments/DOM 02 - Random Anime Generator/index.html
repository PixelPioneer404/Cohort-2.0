<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Generator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="overflow-hidden">
    <div class="relative z-0 w-screen h-screen bg-black flex flex-col gap-5 justify-center items-center">
        <img id="bg-img" src="./assets/./bg/DS.jpg" alt="DS-bg" class="w-full h-full object-center object-cover"> //bg
        image
    </div>
    <div
        class="fixed top-0 z-1 bg-white/10 backdrop-blur-md rounded-2xl w-full h-full flex justify-center items-center">
        <div class="w-[20vw] flex flex-col  h-[70vh] rounded-2xl gap-5">
            <div
                class="flex flex-col justify-top items-center gap-5 p-5 w-full h-[74%] backdrop-blur-2xl rounded-4xl bg-white/20 border border-white/50 shadow-xl">
                <img id="pfp" src="./assets/pfp/DS.jpg" alt="DS-pfp"
                    class="w-full aspect-square rounded-3xl object-cover object-center shadow-2xl border border-black/50">
                <h2 id="title-txt"
                    class="bg-linear-to-r from-red-500 via-orange-400 to-yellow-400 font-bold text-4xl font-[Cinzel_Decorative] tracking-wide bg-clip-text text-transparent drop-shadow-[0_0_10px_rgba(0,0,0,0.3)]">
                    Demon Slayer</h2>
                <p id="desc" class="-mt-2 text-black/50 font-sans font-bold text-base">Shonen • 2019</p>
            </div>
            <button id="generate-btn"
                class="w-full h-[14%] bg-green-500 rounded-4xl cursor-pointer shadow-2xl hover:scale-105 active:scale-90 transition-all duration-300 ease-in-out font-sans font-bold text-white/80 text-3xl">Generate
                !</button>
        </div>
    </div>
    <p class="absolute z-2 bottom-10 left-1/2 -translate-x-1/2 text-white opacity-60 text-sm font-normal font-sans">
        © 2024 Designed & Developed with ❤️ by Rajbeer Saha
    </p>
    <script src="script.js"></script>
</body>

</html>
